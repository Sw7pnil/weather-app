<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Mumbai</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Aug 28</span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                    src="./icons/day/113.png" 
                    class="icon"
                    alt="icon"
                    width="50" 
                    height="50">
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text"
                class="search"
                placeholder="Search Location...">
                <button type="submit" class="submit">
                   Search
                </button>
            </form>
            <ul class="cities">
                <li class="city">Bengaluru</li>
                <li class="city">Ranchi</li>
                <li class="city">Gujrat</li>
                <li class="city">Kolkata</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">80%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 km/hr</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
